<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <article class="container">
        <h1 class="sr-only">NFT preview card component</h1>
        <a href="#" rel="noopener noreferrer" class="cardLink_image">
          <img
            class="cardImage"
            src="images/image-equilibrium.jpg"
            alt="equilibrium illustration"
          />
          <span class="visHidden">Image link to NFT</span>
        </a>

        <a href="#" rel="noopener noreferrer" class="cardL"
          ><h2 class="NFT_title">Equilibrium #3429</h2></a
        >
        <p class="description_NFT">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <section class="infoCard">
          <div class="priceETH">
            <img src="images/icon-ethereum.svg" alt="Ethereum icon" />
            <span>0.041 ETH</span>
          </div>
          <div class="daysLeft">
            <img src="images/icon-clock.svg" alt="clock icon" />
            <span>3 days left</span>
          </div>
        </section>

        <div class="line"></div>
        <section class="authorInfo">
          <img
            src="images/image-avatar.png"
            alt="NFT Author Jules Wyvern"
            class="authorImg"
          />
          <p class="authorLink">
            Creation of
            <a href="#" rel="noopener noreferrer" class="cardL">Jules Wyvern</a>
          </p>
        </section>
      </article>
    </main>
    <footer class="attribution">
      Challenge by Frontend Mentor. Coded by
      <a href="https://github.com/PaulaR-05">Gabriela de Paula</a>.
    </footer>
  </body>
</html>
